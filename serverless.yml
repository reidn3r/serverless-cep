service: api-gateway

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev

plugins:
  - serverless-offline
  - serverless-localstack

custom:
  serverless-offline:
    httpPort: 8080
    lambdaPort: 5002
  
  localstack:
    stages:
      - local
    host: http://localhost
    edgePort: 4566 #PORTA LOCALSTACK
    autostart: true
    lambda:
      mountCode: true
  
functions:
  ibge:
    handler: functions/serverlessIbge/handler.handler
    events:
      - http:
          path: /ibge/{cidade}/{uf}
          method: get

  viaCep:
    handler: functions/serverlessViaCep/handler.handler
    events:
      - http:
          path: /cep/{cep}
          method: get
